<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; display: block; width: 100%; bottom: 5%;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="component">
      <div class="component-result">
        <h1>Your Result</h1>
        <div id="result-circle">
          <p id="result-circle-data">76</p>
          <p>of 100</p>
        </div>
        <p id="result-scale">Great</p>
        <p id="result-describe">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="component-summary">
        <h1>Summary</h1>
        <div class="dataset reaction">
          <img src="./assets/images/icon-reaction.svg" alt="thunder icon">
          <p>Reaction</p>
          <p>80</p>
        </div>
        <div class="dataset memory">
          <img src="./assets/images/icon-memory.svg" alt="brain icon">
          <p>Memory</p>
          <p>92</p>
        </div>
        <div class="dataset verbal">
          <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
          <p>Verbal</p>
          <p>61</p>
        </div>
        <div class="dataset visual">
          <img src="./assets/images/icon-visual.svg" alt="eye icon">
          <p>Visual</p>
          <p>72</p>
        </div>
        <div class="button">
          Continue
        </div>
      </div>
    </div>
  </main>

<!-- 
  Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
  -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
