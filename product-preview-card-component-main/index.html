<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="Author" content="Kamil Miarka">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | P roduct preview card component</title>

</head>
<body>
  <main>
    <!-- https://developer.mozilla.org/en-US/docs/Learn/HTML/Multimedia_and_embedding/Responsive_images -->
    <picture>
      <source media="(max-width: 620px)" srcset="images/image-product-mobile.jpg">
      <img src="images/image-product-desktop.jpg" alt="Product Photo">
    </picture>
    <content>
          <h1>PERFUME</h1>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
      
          <div class="prices">
            <span class="price">$149.99</span>
            <span class="strike-price">$169.99</span>
          </div>
      
          <button>Add to Cart</button>
    </content>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kamil Miarka</a>.
    </div>
  </footer>
</body>
</html>
